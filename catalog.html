<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items</title>
  <style>
    .parent {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-left: 200px;
    }
    .item {
      border: 3px groove black;
      width: 300px;
      height: 200px;
      padding: 10px;
    }
    .item img {
      width: 250px;
      height: 100px;
      object-fit: cover;
    }
    .item p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="parent">
    <div class="item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToIZgsflyd1YiDYZDYAti86gBy31voZnPEwA&s" alt="pic">
      <p>$ 40</p>
      <button>Add to Cart</button>
    </div>

    <div class="item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToIZgsflyd1YiDYZDYAti86gBy31voZnPEwA&s" alt="pic">
      <p>$ 40</p>
      <button>Add to Cart</button>
    </div>

    <div class="item">

      <p>$ 40</p>
      <button>Add to Cart</button>
    </div>
  </div>

</body>
</html>
